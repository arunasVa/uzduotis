
<div class="col-md-9">
    <form id="searchBar">
        <label>Search</label>
        <input type="text" [(ngModel)]="productName" [ngModelOptions]="{standalone: true}">
    </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Prekės Nr.</td>
                <td>Prekės pavadinimas</td>
                <td>Svoris gramais</td>
                <td>Kaina eur</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemsArr | search:productName | paginate: {itemsPerPage: 10 , currentPage: page}; let i = index"> 
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.weight }}</td>
                <td>{{ item.price }}</td>
                <td><button class="btn" (click)="addToShopCart(item)"> Pasirinkti </button></td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event" item.id="1" maxSize="5" directionLinks="true" autoHide="true"></pagination-controls>
</div>
